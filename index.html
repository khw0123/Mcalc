<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이자율 계산기</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="form-container">
      <h1 class="title">이자율 계산기</h1>
      <form id="start-calc">
        <div class="interest-box">
          <label for="#type">계산 방법</label>
          <select name="type" id="type">
            <option value="Simple">단리</option>
            <option value="Compound">복리</option>
          </select>
        </div>
        <div class="unit-box">
          <input type="text" id="unit-input" />
          <select name="standard-unit" id="unit">
            <option value="Y">년</option>
            <option value="Q">분기</option>
            <option value="M">개월</option>
          </select>
        </div>
        <div class="interest-rate-box">
          <select name="standard-interest-rate" id="interest-rate">
            <option value="Y">연이율</option>
            <option value="Q">분기이율</option>
            <option value="M">월이율</option>
          </select>
          <input type="text" id="interest-rate-input" />
          <label for="#interest-rate">%</label>
        </div>
        <div class="money-box">
          <input type="text" id="money" />
          <label for="#money">원</label>
        </div>
        <button class="submit">계산</button>
      </form>

        <p class="result-text"></p>
        <p class="result-text2"></p>
      </div>
    </div>

    <script type="module" defer src="./main.js"></script>
  </body>
</html>
